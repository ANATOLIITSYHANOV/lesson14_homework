<!DOCTYPE html />
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Sing Up</title>
    <link rel="stylesheet" href="CSS/main.css" />
    <link rel="shortcut icon" href="IMG/signupicon.png" type="image/png" />
</head>

<body>
    <div class="container">
        <form action="#" method="GET">
            <img src="IMG/signupicon.png" alt="icon">
            <b>Create your free account</b>
            <p>Come and join our cool and amazing community, fill in your details
                to get started. Already have an account? <a href="#"> Log in.</a></p>
            <div class="containerform">
                <input type="text" name="First name" placeholder="First name" required>
                <input type="text" name="Last name" placeholder="Last name" required>
                <input type="email" name="Email address" placeholder="Email address" required>
                <input type="password" name="Password" placeholder="Password" required>
                <button>Sign up for free</button>
            </div>
            <p>By clicking on “Sign up for free”, you agree to the <a href="#"> Terms of Service</a> and
                the <a href="#"> Privacy Policy</a></p>
        </form>
    </div>
</body>

</html>
